<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            height: 400px;
            width: 400px;
            border: 10px solid green;
            padding: 30px;
        }
    </style>
</head>
<body>
    <form>
        <table align="center">
            <tr>
                <th colspan="4">Sign Up<br>Create a new account</th>
            </tr>

            <tr>
                <td>Name</td>
                <td colspan="3"><input type="text" name="Name" id="Name"></td>
            </tr>

            <tr>
                <td>Surname</td>
                <td colspan="3"><input type="text" name="Surname" id="Surname"></td>
            </tr>


            <tr>
                <td>Mobile No.</td>
                <td colspan="3"><input type="tel" name="Mobile No." id="Mobile no."></td>
            </tr>

            <tr>
                <td>Email Id</td>
                <td colspan="3"><input type="email" name="Emailid" id="Emailid"></td>
            </tr>

            <tr>
                <td>Password</td>
                <td colspan="3"><input type="password" name="Password" id="Password"></td>
            </tr>

            <tr>
                <td>Date of birth</td>
                <td colspan="3"><input type="date" name="Birth" id="BirthDate"></td>
            </tr>

            <tr>
                <td>Gender</td>
                <td ><input type="radio" name="gender">Male</td>
                <td><input type="radio" name="gender">Female</td>
                <td><input type="radio" name="gender">Costom</td>
            </tr>

            <tr>
                <td colspan="4" align="center"><input type="button" name="submit" value="Sign Up"></td>
            </tr>

        </table>
    </form>
</body>
</html>
